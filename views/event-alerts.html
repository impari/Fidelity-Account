
	<!-- start: Alert view-->
	  <div class="newAlertWrapper" ng-controller="alertController">
	    <h4>New alert</h4>
	    <form class="form-horizontal" role="form">
	      <div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" ng-model="name">
		</div>
	      </div>
	      <div class="form-group">
		<label for="description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
		  <textarea class="form-control" rows="3" ng-model="description"></textarea>
		</div>
	      </div>
	      <div class="form-group text-center">
		<div class="col-sm-12">
		  <button type="submit" class="btn btn-default" ng-click="createAlert()">Submit</button>
		</div>
	      </div>
	    </form>
	    <div class="existedAlerts">
			<h4>Existing Alerts</h4>
			<custom-grid  class="gridStyle"
				custom-options="gridOptions"
				selected-items="selectedItems"
				service="service"
				modified="modified">
			</custom-grid>
	    </div>
	  </div>
